      <!-- div container -->
      <h1 id="myDemo">Bar chart</h1>
      
      <!-- Create my visual sedimentation -->
      <script type="text/javascript">
        
      mySettings = {
          width:300,
          height:300,
          data:{
                "model":
                        [
                          {label:"Column A"},
                          {label:"Column B"},
                          {label:"Column C"},
                        ],
                "strata":[
                          [
                            {value: 100, label: "Strata 1 col A"},
                            {value: 50, label: "Strata 2 col A"},
                            {value: 25, label: "Str1ta 3 col A"}
                          ],[
                            {value: 20, label: "Strata 1 col B"},
                            {value: 50, label: "Strata 2 col B"},
                          ],[
                            {value: 190, label: "Strata 2 col C"}
                          ]      
                        ],
              stream:{
                      provider:'generator',
                      refresh:10000/4
                },
              },
          sedimentation:{
            token:{
              size:{original:6,minimum:2}
            },
            aggregation:{height:100},
            suspension:{
              decay:{power:1.01}
            }
          },
          options:{
            layout:false
          },
          chart:{
          }

          //generate_ripple(e.pageX)
        }
      // Init the sedimentation
      var barChart = $("#myDemo").vs(mySettings).data('visualSedimentation');
    </script>
